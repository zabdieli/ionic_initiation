<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/todos"></ion-back-button>
    </ion-buttons>
    <ion-title>Éditer la tâche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editTodoForm" class="edit-form">
    <ion-item lines="full">
      <ion-label position="stacked">Titre</ion-label>
      <ion-input formControlName="title" placeholder="Titre de la tâche"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="editTodoForm.controls.title.invalid && editTodoForm.controls.title.touched">
      <small>Le titre est requis.</small>
    </ion-text>

    <ion-item lines="full">
      <ion-label position="stacked">Description</ion-label>
      <ion-input formControlName="description" placeholder="Description de la tâche"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="editTodoForm.controls.description.invalid && editTodoForm.controls.description.touched">
      <small>La description est requise.</small>
    </ion-text>

    <ion-item lines="none">
      <ion-checkbox formControlName="completed" slot="start"></ion-checkbox>
      <ion-label>Tâche terminée</ion-label>
    </ion-item>

    <div class="ion-margin-top">
      <ion-button expand="block" shape="round" color="success" [disabled]="editTodoForm.invalid" (click)="onSaveTodo()">
        Sauvegarder
      </ion-button>
    </div>
  </form>
</ion-content>
